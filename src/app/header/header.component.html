<mat-toolbar color="primary">
  <span>
     Welcome {{ name }}
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/owlbot-word" >Texple Dictionary</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/add-user" >Add User</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/list-user">List User</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/edit-user">Edit User</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/login">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
